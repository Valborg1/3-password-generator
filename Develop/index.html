<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Password Generator</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />



  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="form">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
<br />

<div class="rangeslider"> 
  <input type="range" min="8" max="128" value="50"
                  class="myslider" id="sliderRange"> 
  <p>Length: <span id="passwordLength"></span></p> 
</div> 

<script>
var rangeslider = document.getElementById("sliderRange"); 
var output = document.getElementById("passwordLength"); 
output.innerHTML = rangeslider.value; 
  
rangeslider.oninput = function() { 
  output.innerHTML = this.value;


  // Check on checkbox
  // if (document.getElementById("inlineCheckbox4").checked === true) {
  //           console.log('true');

  //           } else {
  //               console.log('false');
  //           }
} 

// Check on range slider
// console.log(rangeslider.value);
</script>

        <div class="row checkbox-row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Uppercase</label>
            </div>
          </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Lowercase</label>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Numbers</label>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Symbols</label>
            </div>
          </div>
        </div>


        <script>


          if (document.getElementsByClassName('inlineCheckbox4').checked === true) {
            console.log('true');

            } else {
                console.log('false');
            }
        </script>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
