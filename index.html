<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Password Generator</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />



  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="form">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
<br />

<div class="rangeslider"> 
  <input type="range" min="8" max="128" value="50"
                  class="myslider" id="sliderRange"> 
  <p>Password length: <span id="passwordLength"></span></p> 
</div> 

<script>
var rangeslider = document.getElementById("sliderRange"); 
var output = document.getElementById("passwordLength"); 
output.innerHTML = rangeslider.value; 
  
rangeslider.oninput = function() { 
  output.innerHTML = this.value;


  // Check on checkbox
  // if (document.getElementById("inlineCheckbox4").checked === true) {
  //           console.log('true');

  //           } else {
  //               console.log('false');
  //           }
} 

// Check on range slider
// console.log(rangeslider.value);
</script>

        <div class="row checkbox-row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="uppercaseCheckbox" value="option1" checked>
              <label class="form-check-label" for="uppercaseCheckbox">Uppercase</label>
            </div>
          </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="lowercaseCheckbox" value="option2" checked>
              <label class="form-check-label" for="lowercaseCheckbox">Lowercase</label>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="numbersCheckbox" value="option3" checked>
              <label class="form-check-label" for="numbersCheckbox">Numbers</label>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-6 col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="symbolsCheckbox" value="option4" checked>
              <label class="form-check-label" for="symbolsCheckbox">Symbols</label>
            </div>
          </div>
        </div>


        <!-- Check if checkbox is checked
            <script>        
                    var checkbox1 = document.getElementById("uppercaseCheckbox");
                    
                    if (checkbox1.checked === true) {
                      console.log('uppercase is checked');
                    } else {
                      console.log('uppercase is not checked');
                    }
            </script> -->


        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>


        <!-- <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
          Popover on top
        </button> -->



      </div>
    </div>
    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
  </body>
</html>
